<div class="flex flex-col items-center px-10 mt-10">
   <div>
    @if(isEdit)
    {
        <h1>Update Category</h1>
    }
    @else{
        <h1>Add Category</h1>
    }
    
   </div>
    <form action="" class="shadow-sm w-96 p-4">
      <div class="flex flex-wrap items-center">
        <div class="w-full gap-4">
          <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="name" name="name" />
          </mat-form-field>
        </div>
        <div class="w-full flex justify-center">
                @if(isEdit)
                {
                    <button mat-raised-button color="primary" (click)="update()" [disabled]="!name">
                       Update
                    </button>
                }
                @else{
                    <button mat-raised-button color="primary" (click)="add()" [disabled]="!name">
                        Add
                    </button>
                }
          
          </div>
      </div>
    </form>
</div>
