  
<div class="px-10 mt-10">
    <div class="flex justify-between">
     <h1 class="text-xl font-bold">Manage Product</h1>
     <button mat-raised-button color="primary" class="mr-2" routerLink="/admin/products/add"> Add Product</button>
    </div>
  <div class="shadow-md overflow-x-auto">
   <mat-form-field class="w-full">
     <mat-label>Filter</mat-label>
     <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
   </mat-form-field>
     <table mat-table [dataSource]="dataSource" matSort>
   
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
         <td mat-cell *matCellDef="let row"> {{row._id}} </td>
       </ng-container>
   
       <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
         <td mat-cell *matCellDef="let row"> {{row.name}} </td>
       </ng-container>
       <ng-container matColumnDef="shortDesription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Description </th>
        <td mat-cell *matCellDef="let row"> {{row.shortDesription}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
        <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
      </ng-container>

       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef > Action </th>
         <td mat-cell *matCellDef="let row">
          <div class="flex flex-col sm:flex-row sm:space-x-2">
            <button mat-raised-button color="accent" class="mr-2" [routerLink]="['/admin/products', row._id]">
              Edit
            </button>
            <button mat-raised-button color="warn" (click)="delete(row._id)">
              Delete
            </button>
          </div>
        </td>
       </ng-container>
   
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
       <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
       </tr>
     </table>
   
     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
 </div>
 </div>
