<div class="min-h-screen  flex  justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-3xl">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-8">Admin Dashboard</h1>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <!-- Manage Category Button -->
        <a
          [routerLink]="'/admin/categories'"
          class="bg-blue-600 text-white py-4 px-6 rounded-lg flex flex-col items-center justify-center hover:bg-blue-700 transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 mb-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 10h11M9 21v-6m0 0H5m4 0h4m9-3V5a2 2 0 00-2-2H7a2 2 0 00-2 2v13a2 2 0 002 2h10a2 2 0 002-2z"
            />
          </svg>
          <span class="font-medium">Manage Category</span>
        </a>
  
        <!-- Manage Product Button -->
        <a
          [routerLink]="'/admin/products'"
          class="bg-green-600 text-white py-4 px-6 rounded-lg flex flex-col items-center justify-center hover:bg-green-700 transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 mb-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 16l-4 4m0 0l4-4m-4 4V4m4 12h10m-6-6h6"
            />
          </svg>
          <span class="font-medium">Manage Product</span>
        </a>
  
        <!-- Manage Brand Button -->
        <a
          [routerLink]="'/admin/brands'"
          class="bg-purple-600 text-white py-4 px-6 rounded-lg flex flex-col items-center justify-center hover:bg-purple-700 transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 mb-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 3v4a1 1 0 001 1h12a1 1 0 001-1V3M5 3a2 2 0 012-2h10a2 2 0 012 2M5 3h14m-7 6v14m-4-4h8"
            />
          </svg>
          <span class="font-medium">Manage Brand</span>
        </a>
        <a
        href="/admin/orders"
        class="bg-yellow-600 text-white py-4 px-6 rounded-lg flex flex-col items-center justify-center hover:bg-purple-700 transition duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-10 h-10 mb-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 3v4a1 1 0 001 1h12a1 1 0 001-1V3M5 3a2 2 0 012-2h10a2 2 0 012 2M5 3h14m-7 6v14m-4-4h8"
          />
        </svg>
        <span class="font-medium">Manage Orders</span>
      </a>
      </div>
    </div>
  </div>
