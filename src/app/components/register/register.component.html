<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="mt-1 w-full border-gray-100 focus:border-gray-100 p-2 border-none bg-gray-100 rounded-md shadow-sm  sm:text-sm"
            placeholder="Enter your name"
          />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
            Name must be at least 3 characters long.
          </div>
        </div>
  
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="mt-1 w-full border-gray-100 focus:border-gray-100 p-2 border-none bg-gray-100 rounded-md shadow-sm  sm:text-sm"
            placeholder="Enter your email"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="mt-1 w-full border-gray-100 focus:border-gray-100 p-2 border-none bg-gray-100 rounded-md shadow-sm  sm:text-sm"
            placeholder="Enter your password"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password must be at least 6 characters long.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="w-full cursor-pointer bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Register
          </button>
        </div>
      </form>
      <p class="my-4 text-gray-600">
        Already have an account? 
        <a [routerLink]="'/login'" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
