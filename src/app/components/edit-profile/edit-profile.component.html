<div class="edit-profile-container max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Edit Profile</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="userName" class="block text-lg font-medium text-gray-700 mb-2">Name</label>
        <input
          id="userName"
          formControlName="userName"
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div class="mb-6">
        <label for="userEmail" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
        <input
          id="userEmail"
          formControlName="userEmail"
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div class="mb-6">
        <label for="profileImage" class="block text-lg font-medium text-gray-700 mb-2">Profile Image</label>
        <input
          id="profileImage"
          type="file"
          (change)="onFileChange($event)"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div *ngIf="selectedImage" class="mt-4">
          <img [src]="selectedImage" alt="Selected Image" class="w-32 h-32 rounded-full mx-auto shadow-md" />
        </div>
      </div>
      <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300"
      [disabled]="isLoading"
    >
      Save Changes
    </button>
    <div *ngIf="isLoading" class="mt-4 text-center">
      <mat-spinner diameter="30"></mat-spinner>
      <p class="text-gray-600 mt-2">Updating profile...</p>
    </div>
    </form>
  </div>
