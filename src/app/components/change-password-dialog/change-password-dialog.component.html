<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content>
  <form [formGroup]="data.form">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Current Password</mat-label>
      <input matInput type="password" formControlName="currentPassword" required>
      <mat-error *ngIf="data.form.get('currentPassword')?.hasError('required')">Current Password is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" required>
      <mat-error *ngIf="data.form.get('newPassword')?.hasError('required')">New Password is required</mat-error>
      <mat-error *ngIf="data.form.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" formControlName="confirmNewPassword" required>
      <mat-error *ngIf="data.form.get('confirmNewPassword')?.hasError('required')">Confirm New Password is required</mat-error>
      <mat-error *ngIf="data.form.get('confirmNewPassword')?.hasError('mustMatch')">Passwords must match</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="data.form.invalid">Change Password</button>
</mat-dialog-actions>
