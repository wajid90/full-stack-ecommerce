<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Forgot Password</h2>
  
      <form *ngIf="step === 1" [formGroup]="forgotPasswordForm" (ngSubmit)="requestOtp()" class="space-y-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" required>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="isLoading">
          <span *ngIf="!isLoading">Request OTP</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
      </form>
  
      <form *ngIf="step === 2" [formGroup]="otpForm" (ngSubmit)="verifyOtp()" class="space-y-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>OTP</mat-label>
          <input matInput formControlName="otp" placeholder="Enter the OTP" required>
          <mat-error *ngIf="otpForm.get('otp')?.hasError('required')">OTP is required</mat-error>
          <mat-error *ngIf="otpForm.get('otp')?.hasError('minlength')">OTP must be at least 6 characters long</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="isLoading">
          <span *ngIf="!isLoading">Verify OTP</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
      </form>
  
      <form *ngIf="step === 3" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="space-y-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" placeholder="Enter your new password" required>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="isLoading">
          <span *ngIf="!isLoading">Reset Password</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
      </form>
    </div>
  </div>
